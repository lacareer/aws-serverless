AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for my first API with IaC

  '
Globals:
  Api:
    MethodSettings:
    - ResourcePath: /*
      HttpMethod: '*'
      DataTraceEnabled: true
      LoggingLevel: INFO
      MetricsEnabled: true
  Function:
    Timeout: 3
    Runtime: nodejs18.x
Resources:
  FirstAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      OpenApiVersion: 3.0.3
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../openapi.yaml
      EndpointConfiguration:
        Type: REGIONAL
  CostCalculator:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CostCalculator
      Handler: cost-calculator.CostCalculator
    Metadata:
      SamResourceId: CostCalculator
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: AllowLambdaExec
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - CostCalculator
              - Arn
Outputs:
  FirstAPI:
    Description: API Gateway endpoint URL to call my first api
    Value:
      Fn::Sub: https://${FirstAPI}.execute-api.${AWS::Region}.amazonaws.com/dev/
